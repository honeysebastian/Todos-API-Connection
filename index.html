<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Todos</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">All Todos</h1>
        <table class="table mt-5 mb-5">
            <thead>
                <tr>
                    <th>USERID</th>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>COMPLETED</th>
                </tr>
            </thead>
            <tbody id="output">
               
            </tbody>
        </table>

    </div>
    
</body>
<script>
    // steps for making API call using XMLHTTPRequest
    // 1.create object for xmlhttprequest class
    const api=new XMLHttpRequest()

    // 2.open a connection to application
    api.open("get","https://jsonplaceholder.typicode.com/todos")

    // 3.send request
    api.send()

    api.onreadystatechange=()=>{
        console.log(api.readyState);
        if(api.readyState==4){
            if(api.status>=200 && api.status<300){
                console.log(api.responseText);
                const todos=JSON.parse(api.responseText)
                console.log(todos);
                todos.forEach(item =>{
                    output.innerHTML+=`
                    <tr>
                    <td>${item.userId}</td>
                    <td>${item.id}</td>
                    <td>${item.title}</td>
                    <td>${item.completed}</td>
                    </tr>

                    `
                })
            }else{
                console.log("Failed to fetch data!!");
            }
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
